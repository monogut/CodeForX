<!DOCTYPE html>
<html ng-app="CodeForX">
<head>
  <title>CodeForX</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/theme/monokai.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">

  <!-- CodeMirror -->
  <script src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/mode/javascript/javascript.js"></script>

  <!-- Angular -->
  <script type="text/javascript" src="public/javascripts/angular/angular-config.js"></script>
  <script type="text/javascript" src="public/javascripts/angular/controllers/static_pages.js"></script>
</head>
<body>
  <div class="container-fluid" ng-controller="StaticPagesCtrl">
    <div class="row">
      <div class="col-xs-6">
        <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="answer.content" id="codemirror"></ui-codemirror>
      </div>
      <div class="col-xs-6">
        <button ng-click="answer.check()">Submit</button>
        <ul>
          <li ng-repeat="result in answer.results">
            palindrome("{{ result.title }}") -> {{ result.answer }} -------------- {{ result.userAnswer ? "You got it right" : "You got it wrong" }}
          </li>
        </ul>
        
      </div>
    </div>
  </div>
</body>
</html>
