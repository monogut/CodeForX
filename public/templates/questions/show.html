<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="answer.content" id="codemirror"></ui-codemirror>
    </div>
    <div class="col-xs-6">
      <button ng-click="solution.check_answer()">Submit</button>
      <ul>
        <li ng-repeat="result in results track by $index">
          {{ result }}
        </li>
      </ul>
    </div>
  </div>
</div>
